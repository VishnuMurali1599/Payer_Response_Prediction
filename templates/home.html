<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payer Response Prediciton (Deep Learning Project)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            /* Remove fixed height to allow scrolling */
            /* height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
            text-align: left;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
            color: #333333;
        }
    </style>
</head>

                <label class="form-label">Accomodation_Type</label>
                <select class="form-control" name="Accomodation_Type" placeholder="Select Accomodation_Type" required>
                    <option class="placeholder" selected disabled value="">Select Accomodation_Type</option>

                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reco_Insurance_Type</label>

            <div class="mb-3">

            <div class="mb-3">
                <label class="form-label">Reco_Policy_Premium</label>
                <input class="form-control" type="number" name="Reco_Policy_Premium"
                    placeholder="Enter Reco_Policy_Premium" min='0' max='1000000' />
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="Age"
                    placeholder="Enter the Age" min='0' max='100' />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict" required />
            </div>
        </form>

        <h2>
            {% if results == 0 %}
                Result is 0: The customer will have negative attitude towards the new product.
            {% elif results == 1 %}
                Result is 1: The customer will have postive attitude towards the new product.
            {% endif %}
        </h2>
